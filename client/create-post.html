<html lang="en">
<head>

    <title>Matbloggen - create post</title>
    <link rel="stylesheet" href="css/create-post.css">
    <script src="js/create-post.js" defer></script>
</head>
<body>

        <div id="main-menu">

    <h1>Matbloggen</h1>
    <h2>Skapa nytt inlägg</h2>
    <form id="create-post-form" >
        <div id="create-post-form-div">
            <label for="headline">Rubrik: </label><br>
            <input type="text" id="headline" name="headline">
        </div>
        <div id="create-post-form-div">
            <label for="post-content">Blogginlägg: </label></br>
            <textarea type="text" id="post-content" name="post-content" rows="10" cols="50"></textarea>
        </div>
        <button type="button" onclick="submitForm()">Publicera</button>
    </form>
</div>
