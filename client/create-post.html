<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matbloggen - Nytt inlägg</title>
    <link rel="stylesheet" href="css/create-post.css">
    <script src="js/create-post.js" defer></script>
</head>

<body>
    <div id="create-post-page-container">

        <div id="main-menu">
            <span id="email-display">EPOST</span>
            <a href="home.html">STARTSIDA</a>
            <a href="javascript:void(0);" onclick="logout()" id="logout-link">LOGGA UT</a>
            <a href="login.html" id="login-link">LOGGA IN</a>
        </div>


        <h1>Matbloggen</h1>
        <h2>Skapa nytt inlägg</h2>
        <form id="create-post-form">
            <div id="create-post-form-div">
                <label for="headline">Rubrik: </label><br>
                <input type="text" id="headline" name="headline" maxlength="100" required>
            </div>
            <div id="create-post-form-div">
                <label for="content">Blogginlägg: </label></br>
                <textarea type="text" id="content" name="content" rows="10" cols="50" maxlength="4000"
                    required></textarea>
            </div>
            <button type="button" onclick="submitForm()">Publicera</button>
        </form>
    </div>
</body>

</html>
