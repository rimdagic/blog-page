<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matbloggen - Logga in</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>

<body>
    <div id="login-page-container">
        <h1>Matbloggen</h1>
        <h2>Logga in</h2>
        <form id="login-form" action="/user/login" method="post">
            <!-- Include the CSRF token as a hidden input field -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div id="login-form-div">
                <label for="email">Epost: </label><br>
                <input type="email" id="email" name="email" maxlength="320" required>
            </div>
            <div id="login-form-div">
                <label for="password">Lösenord: </label><br>
                <input type="password" id="password" name="password" maxlength="128" required>
            </div>
            <button type="button" onclick="submitForm()">Logga in</button>
        </form>
    </div>
</body>

</html>
